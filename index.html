<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Logic - Calculadora</title>
    
    <link rel="icon" href="logo1.png" type="image/png">
    
    <style>
        :root {
            --bg-body: #f4f6f8;
            --bg-panel: #ffffff;
            --primary-color: #008cba;
            --text-main: #333333;
            --border-color: #ccc;
            --error-red: #d32f2f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-panel);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .logo-container { display: flex; align-items: center; }
        
        #top-logo { 
            height: 60px; 
            margin-right: 15px; 
        }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .project-info p { margin: 5px 0; font-size: 0.9em; color: #666; }

        section {
            background-color: var(--bg-panel);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }

        h2 { color: var(--primary-color); margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        input[type="number"], select {
            background-color: #fff;
            border: 2px solid var(--border-color);
            color: var(--text-main);
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
            width: 80px;
            font-size: 1em;
        }
        
        select { width: auto; cursor: pointer; }

        .neon-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .neon-button:hover { background-color: #005f7f; }

        .secondary-button {
            background: #e0e0e0;
            color: #333;
            border: 1px solid #ccc;
            padding: 8px 15px;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
            font-weight: 600;
        }
        .secondary-button:hover { background: #d0d0d0; }

        .matrix-grid {
            display: inline-grid;
            gap: 5px;
            padding: 15px;
            background: #fff;
            border-left: 3px solid #333;
            border-right: 3px solid #333;
            border-radius: 10px; 
            margin: 10px;
        }

        .matrix-cell { width: 50px !important; text-align: center; font-weight: bold; }
        
        .flex-wrap-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .operator-sign { font-size: 2em; color: var(--primary-color); font-weight: bold; margin: 0 10px; }
        .error-text { color: var(--error-red); font-weight: bold; text-align: center; margin-top: 10px; }
        .matrix-controls { text-align: center; margin: 15px 0; }
        
        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo1.png" alt="Matrix Logic Logo" id="top-logo">
            <h1>MATRIX LOGIC</h1>
        </div>
        <div class="project-info">
            <p><strong>Integrantes:</strong> Jonier Blandon, Ian Cepeda</p>
            <p><strong>Fecha:</strong> 09/12/2025</p>
        </div>
    </header>

    <main>
        <section id="setup-section">
            <h2>Configuración de Operación</h2>
            <div class="control-group">
                <label for="operation-select">Operación:</label>
                <select id="operation-select">
                    <option value="add">Suma (A + B + ...)</option>
                    <option value="subtract">Resta (A - B - ...)</option>
                    <option value="multiply">Multiplicación (A × B × ...)</option>
                    <option value="determinant">Determinante (Solo Matriz A)</option>
                    <option value="inverse2x2">Inversa 2x2 (Solo Matriz A)</option>
                </select>
            </div>
            <div id="matrices-config-container"></div>
            <div class="matrix-controls" id="dynamic-controls">
                <button id="btn-add-matrix" class="secondary-button">+ Agregar Matriz</button>
                <button id="btn-remove-matrix" class="secondary-button">- Quitar</button>
            </div>
            <button id="btn-generate" class="neon-button">GENERAR MATRICES</button>
        </section>

        <section id="matrix-input-section" style="display:none;">
            <div id="matrices-input-container" class="flex-wrap-container"></div>
            <div class="action-area">
                <button id="btn-calculate" class="neon-button">CALCULAR RESULTADO</button>
                <p id="error-message" class="error-text"></p>
            </div>
        </section>

        <section id="results-section" style="display:none;">
             <h2>Resultados</h2>
             <div id="result-container" class="matrix-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
